<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Receipt from Zenergy</h1>
<h2 th:text="'Receipt #' + ${receipt.id}"></h2>
<h3 th:text="'Transaction # ' + ${transactionId}"></h3>
<h4>Receipt Summary</h4>
<table border="1">
    <thead>
    <tr>
        <th>Item</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sale : ${receipt.sales}">
        <td th:text="${sale.name}"></td>
        <td th:text="'Â£' + ${sale.amount}"></td>
    </tr>
    </tbody>
</table>
<p>Your payment has been processed, it may take 3-5 days to appear on your statement</p>
<p>Thank you for your purchase</p>
<img th:src="@{${qrCode}}" alt="Receipt QR Code">
<p><em>Respire, perspire, ingest, retire</em></p>
</body>
</html>
