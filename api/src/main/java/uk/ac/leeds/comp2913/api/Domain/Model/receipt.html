<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="$receipt.id">Receipt Number</h1>
    <table>
        <thead>
        <tr>
            <th th:text="${receipt}">Receipt</th>
            <th th:text="${transactionId}">Transaction ID</th>
        </tr>
        </thead>
        <tr th:each="sale : ${sales}">
            <td><span th:text="${sale.id}">Item</span></td>
            <td><span th:text="${sale.amount}">Amount</span></td>
        </tr>
    </table>
    <tbody>
    <img src="${qrCode}" alt="Receipt QR Code">
    </tbody>
</body>
</html>
